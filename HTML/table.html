<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables!</title>
  </head>
  <body>
    <table>
        <thead>
          <caption><h2>very random!</h2></caption>
          <tr>
            <th>1st col</th>
            <th>2nd col</th>
            <th>3rd col</th>
          </tr>
        </thead>

      <tbody>
        <tr>
          <td>[1]</td>
          <td colspan="2">[2]</td>
          <td>[3]</td>
        </tr>
        <tr>
          <td>[1]</td>
          <td>[2]</td>
          <td>[3]</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
