<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Egg Mingle</title>
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <style>
      .grayBackground
      {
        background-color: #00F3B5;
      }

      .user
      {
        border-style: solid;
        border-width: 20px;
        width: 200px;
        border-color: #5E239D;
        border-radius: 20px;
      }

      h2
      {
        font-family: 'Lobster Two', cursive;
        color: #EE4266;
      }
    </style>

    <head>
      <h2>Egg Foto App</h2>
    </head>

    <main>
      <img src="egg2.png" class="user"/>

      <div class="grayBackground">
        <p>Mr. Eggety</p>
        <ul>
          <li>Age: 54</li>
          <li>Gender: neutral</li>
          <li>Interest: all</li>
          <li>Looking for: Neutral sex Eggs</li>
          <li>Occupation: Incubation</li>
        </ul>
      </div>

    </main>

  </body>
</html>
